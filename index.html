<html>
<head>
  <title>Infinite Learner</title>
  <link rel="stylesheet" href="css/base.css" />
</head>
<body>
  <header>
    <img src="http://clipart-library.com/images/yTkA7RoGc.jpg" alt="Infinite Learner infinity symbol (&infin;) with Create, Communicate, Critcally Think, Collaborate, and Citizenship in the symbol." class="center no_bottom_margin hidden" style="margin-bottom: -50px"/>
    <h1 class="huge no_bottom_margin ultra_condenced hidden">&infin;</h1>
  </header>
  <section class="card_slider">
    <h1 class="no_bottom_margin">As A Life Ready Learner I Will...</h1>
    <select name="5_Cs">
      <option value="Colaborate">Collaborate</option>
      <option value="Communicate">Communicate</option>
      <option value="Intentionally Create">Intentionally Create</option>
      <option value="Think Critically">Think Critically</option>
      <option value="Demonstrate Citizenship">Demonstate Citizenship</option>
    </select>
    <select name="how">
      <option value="Digitally">Digitally</option>
      <option value="Face to Face">Face to Face</option>
    </select>
    <select name="group">
      <option value="one on one">1:1</option>
      <option value="small group">1:5</option>
      <option value="medium group">1:10</option>
      <option value="large group">1:20+</option>
    </select>
    <select name="how2">
      <option value="formally">Formally/Professionally</option>
      <option value="informally">Informally</option>
    </select>
    <select name="content">
      <option value="science">Science</option>
      <option value="history">History</option>
      <option value="math">Math</option>
      <option value="english">Literature</option>
      <option value="performing arts">Performing Arts</option>
      <option value="visual arts">Visual Arts</option>
    </select>
  </section>
  <section>
    <p>The results here would change depending on what the user puts in the form.</p>
  </section>
</body>
</html>
